<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Nollbricka Calculator</title>
</head>
<body>
<h1>Nollbricka Calculator</h1>
<p>Did DNollK tear your Nollbricka <i>again</i>? Use this tool to easily calculate the dimensions of your next one!</p>
<main>
    <div class="noll-image">
        <img src="/assets/named-base.svg" alt="Nollbricka" />
    </div>
    <div class="selection">
        <h2>Measurements</h2>
        <div class="double-select">
            <div class="select-group">
                <label for="number-selector">Nollbricka number</label>
                <select id="number-selector" class="fancy-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="select-group">
                <label for="scale-selector">Scale</label>
                <input id="scale-selector" type="number" min="1" value="1" step="any">
            </div>
        </div>
        <div class="select-group">
            <label>Round values</label>
            <div class="fancy-toggle" id="round-selector">
                <div class="fancy-toggle-input active">
                    <label for="round-selector-1">True</label>
                    <input id="round-selector-1" type="radio" name="round" value="true">
                </div>
                <div class="fancy-toggle-input">
                    <label for="round-selector-2">False</label>
                    <input id="round-selector-2" type="radio" name="round" value="false">
                </div>
            </div>
        </div>
        <div class="table-container">
            <table id="value-table">
                <tr id="height"><td>Height</td><td>140.001</td></tr>
                <tr id="width"><td>Width</td><td>81</td></tr>
                <tr id="square width"><td>Square width</td><td>10.125</td></tr>
                <tr id="square height"><td>Square height</td><td>4</td></tr>
                <tr id="name space"><td>Name space</td><td>14</td></tr>
                <tr id="top margin"><td>Top margin</td><td>21.01</td></tr>
                <tr id="top offset"><td>Top offset</td><td>5.52</td></tr>
                <tr id="corner radius"><td>Corner radius</td><td>16.01</td></tr>
                <tr id="nollan inside"><td>Nollan inside</td><td>19.99</td></tr>
                <tr id="nollan width"><td>Nollan width</td><td>10</td></tr>
            </table>
        </div>
    </div>
</main>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
